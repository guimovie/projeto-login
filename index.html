<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações do seu ambiente.</p>
                <form action="" method="post">
                    <p>
                        <label for="iuser">Usuario</label>
                        <input type="email" name="user" id="iuser">
                    </p>
                    <p>
                        <label for="ipass">Senha</label>
                        <input type="password" name="pass" id="ipass">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a Senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
